apiVersion: v1
kind: Secret
metadata:
  name: grafana-credentials
  namespace: agentaflow-monitoring
  labels:
    app: grafana
type: Opaque
data:
  admin-user: YWRtaW4=  # base64 encoded 'admin'
  admin-password: YWdlbnRhZmxvdzEyMw==  # base64 encoded 'agentaflow123'
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: agentaflow-monitoring
  labels:
    app: grafana
data:
  grafana.ini: |
    [analytics]
    check_for_updates = true

    [grafana_net]
    url = https://grafana.net
    [security]
    # admin credentials are set via environment variables

    [paths]
    data = /var/lib/grafana/data
    logs = /var/log/grafana
    plugins = /var/lib/grafana/plugins
    provisioning = /etc/grafana/provisioning

    [security]
    admin_user = admin
    admin_password = agentaflow123

    [server]
    http_port = 3000
    protocol = http

  datasources.yml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus-service.agentaflow-monitoring.svc.cluster.local:9090
        isDefault: true
        editable: true

  dashboards.yml: |
    apiVersion: 1
    providers:
      - name: 'agentaflow'
        orgId: 1
        folder: 'AgentaFlow'
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards

